<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> My Exercises </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Exercises</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="floating" [value]="exercise.name">
        <div slot="label">
          Name<ion-text color="danger">(Required)</ion-text>
        </div>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="floating" [value]="exercise.name">
        <div slot="label">
          Progression<ion-text color="danger">(Required)</ion-text>
        </div>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="floating" [value]="exercise.name">
        <div slot="label">
          Range<ion-text color="danger">(Required)</ion-text>
        </div>
      </ion-input>
    </ion-item>
  </ion-list>

  
</ion-content>
