<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>My Plan</ion-title>
    <ion-buttons [collapse]="true" slot="end">
      <ion-button>Button</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Plan</ion-title>
      <!-- <ion-buttons [collapse]="true" slot="end">
        <ion-button>Button</ion-button>
      </ion-buttons> -->
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>My Plan</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let unit of units; let unitIndex = index">
      <ion-item>
        <ion-label>{{unit}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="succes" (click)="editUnit(unit)"
          >Edit</ion-item-option
        >
        <ion-item-option color="danger" (click)="deleteUnit(unit)" expandable
          >Delete</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-backward-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button (click)="addUnit()">
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="addUnit()">
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="addUnit()">
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
